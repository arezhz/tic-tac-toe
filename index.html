<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Tic Tac Toe</title>
</head>

<body>
<div class="main-wrapper">
    <div class="main-box">
        <div class="game-board" id="game-board"></div>

        <button type="button" id="reset">Retry</button>

        <div class="result-line">
            <div class="result-col">
                <img src="images/O.png" alt="">
                <span id="result-O">0</span>
            </div>
            <div class="result-col">
                <img src="images/X.png" alt="">
                <span id="result-X">0</span>
            </div>
        </div>
    </div>
</div>
</body>

</html>
